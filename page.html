<!DOCTYPE html>
<html>
<head>
    <title>마케팅 광고 회사 웹사이트</title>
    <!-- CSS 스타일 및 자바스크립트 라이브러리 링크 -->
    <style>
        body, html {
    margin: 0;
    padding: 0;
    height: 100%;
}

.section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

#portfolioDetail {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: none;
    z-index: 1000;
}

    </style>
</head>
<body>
    <div class="header">
        <h2><a href="/" class="logo"></a></h2>
        <a href="javascript:" class="allMenuBt"></a>
        <a href="javascript:" class="xBt"><img src="/common/images/xBt.png" alt="닫기"></a>
    </div>
    <div id="fullpage">
        <div class="section">섹션 1</div>
        <div class="section">섹션 2</div>
        <div class="section">포트폴리오 섹션</div>
        <!-- 기타 섹션 -->
    </div>

    <!-- 포트폴리오 상세보기 레이어 -->
    <div id="portfolioDetail" style="display:none;">
        <!-- 내용 -->
    </div>

    <!-- 자바스크립트 -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    // 스크롤 이벤트 처리
    // 예시 코드는 간단한 구조를 보여줍니다. 실제 구현은 라이브러리나 추가 로직이 필요할 수 있습니다.
    document.querySelectorAll('.section').forEach((section, index) => {
        section.addEventListener('click', () => {
            window.scrollTo({
                top: window.innerHeight * index,
                behavior: 'smooth'
            });
        });
    });

    // 포트폴리오 상세보기 토글
    const portfolioDetail = document.getElementById('portfolioDetail');
    document.querySelectorAll('.portfolioThumbnail').forEach(thumbnail => {
        thumbnail.addEventListener('click', () => {
            portfolioDetail.style.display = 'block';
        });
    });

    // 상세보기 닫기
    portfolioDetail.addEventListener('click', () => {
        portfolioDetail.style.display = 'none';
    });
});

    </script>
</body>
</html>
